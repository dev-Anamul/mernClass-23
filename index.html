<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- Font-Awsome Link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Css Link -->
    <link rel="stylesheet" href="style.css" />

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
      <div class="row d-flex justify-content-center">
        <div class="col-md-6">
          <div class="card shadow my-5">
            <div class="card-body">
              <h2>Add New Staff</h2>
              <div class="msg"></div>
              <hr />
              <form id="staff_add_form" method="POST">
                <div class="my-3">
                  <label for="">Name</label>
                  <input
                    class="form-control"
                    name="name"
                    type="text"
                    placeholder=""
                  />
                </div>
                <div class="my-3">
                  <label for="">Cell</label>
                  <input
                    class="form-control"
                    name="cell"
                    type="text"
                    placeholder=""
                  />
                </div>
                <div class="my-3">
                  <label for=""><strong>Gender</strong></label>
                  <br />
                  <input name="gender" type="radio" value="Male" /><label
                    for="Male"
                    >Male</label
                  ><br />
                  <input name="gender" type="radio" value="Female" /><label
                    for="Female"
                    >Female</label
                  >
                </div>
                <div class="my-3">
                  <label for="">Location</label>
                  <input
                    class="form-control"
                    name="location"
                    type="text"
                    placeholder=""
                  />
                </div>
                <div class="my-3">
                  <label for="">Photo</label>
                  <input
                    class="form-control"
                    name="photo"
                    type="text"
                    placeholder=""
                  />
                </div>
                <div class="my-3">
                  <input
                    class="btn btn-primary w-100"
                    type="submit"
                    value="Submit"
                  />
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row d-flex justify-content-center">
        <div class="col-md-8">
          <div class="card shadow my-3">
            <div class="card-body">
              <h3>All Staff List</h3>
              <hr />
              <table class="table table-striped">
                <thead>
                  <tr class="text-center">
                    <th>SL</th>
                    <th>Name</th>
                    <th>Cell</th>
                    <th>Gender</th>
                    <th>Location</th>
                    <th>Photo</th>
                    <th>Action</th>
                  </tr>
                </thead>

                <tbody id="staff_data_list"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="staticBackdrop"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="staff_edit_form" method="POST"></form>
          </div>
      
        </div>
      </div>
    </div>
    `;
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script src="./app.js"></script>
  </body>
</html>
